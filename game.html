<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="game.css">
</head>

<body class="body-game">
  <header class="header-game">
    <section class="elements-container">
      <p class="elements">ROCK</p>
      <p class="elements">PAPER</p>
      <p class="elements">SCISSORS</p>
    </section>
    <section class="score-container">
      <p class="score">SCORE</p>
      <p class="score-no">27</p>
    </section>
  </header>
  <section class="game-container">
    <section class="top-2">
      <img src="./images/icon-paper.svg" alt="paper" class="paper elem" />
      <img src="./images/icon-scissors.svg" alt="scissors" class="scissors elem" />
    </section>
    <section class="bot-1">
      <img src="./images/icon-rock.svg" alt="rock" class="rock elem">
    </section>
  </section>
  <footer class="footer-game">
    <button class="rules">
      RULES
    </button>
  </footer>
  <section class="overlay">
    <section class="rule-box">
      <div class="rule-boxhead">
        <p class="head-p1">RULES</p>
        <img class="head-close" src="./images/icon-close.svg" alt="close">
      </div>
      <img src="./images/image-rules.svg" alt="rules">
    </section>
  </section>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
